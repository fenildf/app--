<script>
    $(function () {

       // $("#mySelect").select(); 不传参数可以这样写
        $("#mySelect").select({
             themeColor: "#c1c0c0",
             width:"5.5rem",
             fontColor: "#000"
        });

     })
    
  
    var cur = 0;
    $(function(){
     $("#navcontainer1 tr td").click(function(){
          var _this = $(this);
          var judge = false;
          $(".main").eq(cur).find("input").each(function(){
            if($(this).prop("checked")){
              judge = true;
            }
          })
          if(judge){
            $("tr td").eq(cur).addClass("before");
          }
     $(this).addClass("now").removeClass("before").siblings().removeClass("now"); 
     var index=$(this).index(); 
      $(".tab_box >.main").eq(index).show().siblings().hide();
      cur = $("#navcontainer1 tr td").index(_this);
      });
     
    });

   $(document).ready(function(){ 
        
     var n=0;
     var mar=$(".main").length;
     $(".btn2").click(function(){
        var judge = false;
          var curIndex = $(".btn2").index($(this));
          $(this).parents(".main").find("input").each(function(){
            if($(this).prop("checked")){
              // alert(1);
              judge = true;
            }
          })
          if(judge){
            $("tr td").eq(curIndex).addClass("before");
          }
    if(n>=(mar-1)){
         return false;
    }
    n++;
    cur =n;
    $(".main").hide().eq(n).show();
    $("#navcontainer1 tr td").eq(n).addClass("now").removeClass("before").siblings().removeClass("now");

    });
     $(".btn1").click(function(){
        var judge = false;
        
          var curIndex = $(".btn1").index($(this));

          $(this).parents(".main").find("input").each(function(){
            if($(this).prop("checked")){
              // alert(1);
              judge = true;
            }
          })
          if(judge){
            $("tr td").eq(curIndex).addClass("before");
          }
       
    if(n<=0){
        return false;
    }
    n--;
    cur =n;
    $(".main").hide().eq(n).show();
     $("#navcontainer1 tr td").eq(n).addClass("now").removeClass("before").siblings().removeClass("now");
});
})
   
</script>
